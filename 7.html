<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações com Vetor</title>
</head>
<body>
    <h1>Operações com Vetor</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="adicionarNumero()">Adicionar Número</button>
    <button onclick="mostrarValores()">Mostrar Valores</button>
    <button onclick="mostrarMaiorValor()">Maior Valor</button>
    <button onclick="mostrarMenorValor()">Menor Valor</button>
    <div id="resultado"></div>
    <script>
        let vetor = [];
        function adicionarNumero() {
            let numero = parseFloat(document.getElementById("numero").value);
            if (!isNaN(numero)) {
                vetor.push(numero);
                document.getElementById("numero").value = "";
            } else {
                alert("Insira um número");
            }
        }
        function mostrarValores() {
            document.getElementById("resultado").innerHTML = `Valores inseridos: ${vetor.join(', ')}`;
        }
        function mostrarMaiorValor() {
            if (vetor.length === 0) {
                document.getElementById("resultado").innerHTML = "Nenhum valor inserido ainda.";
            } else {
                let maiorValor = Math.max(...vetor);
                document.getElementById("resultado").innerHTML = `Maior valor: ${maiorValor}`;
            }
        }
        function mostrarMenorValor() {
            if (vetor.length === 0) {
                document.getElementById("resultado").innerHTML = "Nenhum valor inserido ainda.";
            } else {
                let menorValor = Math.min(...vetor);
                document.getElementById("resultado").innerHTML = `Menor valor: ${menorValor}`;
            }
        }
    </script>
</body>
</html>
