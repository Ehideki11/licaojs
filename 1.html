<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = prompt("Digite um valor:");
        if (numero <= 0) {
            alert("Por favor, insira um valor válido maior que zero.");
        } else {
            var soma = 0;
            var numeros_pares = [];
            for (var i = 1; i <= numero; i++) {
                if (i % 2 === 0) {
                    numeros_pares.push(i);
                    soma += i;
                }
            }
            alert("Os numeros pares de 1 até "+numero+" é: "+numeros_pares);
            alert("A soma dos numeros pares é: "+soma);
        }
    </script>
</body>
</html>
